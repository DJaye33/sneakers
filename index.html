<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/app.css" />
    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="container">
      <header class="header">
        <div class="header__content">
          <div class="header__menu">
            <svg
              role="button"
              class="header__menu-btn"
              width="16"
              height="15"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M16 12v3H0v-3h16Zm0-6v3H0V6h16Zm0-6v3H0V0h16Z"
                fill="#69707D"
                fill-rule="evenodd"
              />
            </svg>
            <a href="/" class="header__menu-logo"
              ><img src="images/logo.svg" alt="go to sneakers homepage"
            /></a>
            <nav class="header__nav">
              <svg
                role="button"
                class="header__close"
                width="14"
                height="15"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z"
                  fill="#69707D"
                  fill-rule="evenodd"
                />
              </svg>
              <aside class="header__nav-links">
                <a href="#" class="header__nav-link">Collections</a>
                <a href="#" class="header__nav-link">Men</a>
                <a href="#" class="header__nav-link">Women</a>
                <a href="#" class="header__nav-link">About</a>
                <a href="#" class="header__nav-link">Contact</a>
              </aside>
            </nav>
          </div>
          <div class="header__shopping">
            <div role="button" class="header__cart">
              <svg
                role="button"
                class="header__cart-icon"
                width="22"
                height="20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                  fill="#69707D"
                  fill-rule="nonzero"
                />
              </svg>
              <aside class="header__cart-bubble">5</aside>
            </div>
            <img
              src="images/image-avatar.png"
              alt="user avatar"
              class="header__avatar"
            />
          </div>
        </div>
        <!-- Start checkout box -->
        <aside class="checkout">
          <header class="checkout__header">
            <h3 class="checkout__header-heading">Cart</h3>
          </header>
          <section class="checkout__products">
            <ul class="checkout__product-list">
              <li class="checkout__product-list-item">
                <img
                  src="images/image-product-1-thumbnail.jpg"
                  alt="product 1"
                  class="checkout__product-list-item-image"
                />
                <div class="checkout__product-list-item-info">
                  <p class="checkout__product-list-item-title">
                    Fall Limited Edition Sneakers
                  </p>
                  <p class="checkout__product-list-item-value">
                    <span>$</span
                    ><span class="checkout__product-list-item-value1">125</span> x
                    <span class="checkout__product-list-item-value2">3</span>
                    <span><strong>$</strong></span
                    ><span class="checkout__product-list-item-value3"
                      ><strong>375.00</strong></span
                    >
                  </p>
                </div>
                <img
                  class="checkout__product-list-item-remove"
                  src="images/icon-delete.svg"
                  alt="remove item from cart"
                />
              </li>
              <button class="checkout__product-list-btn">Checkout</button>
            </ul>
          </section>
        </aside>
      </header>
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
